<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilo/style.css" />
  <title>João & Marcelly 💕</title>
</head>

<body>

  <header>
    <h1 style="font-family: var(--font-titulo)">Nossa História 💖</h1>
  </header>

  <main>
    <section class="espaçogrande">
      <h1>Capítulo 1: Início</h1>
      <img src="imagens/marcellymaisnova.jfif" alt="Marcelly mais nova"
        style="width: 100%; max-width: 500px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); text-align: center;">
    </section>

    <section class="espaçogrande">
      <h1>Primeira vez que falei EU TE AMO!</h1>
      <img src="imagens/mangabeiras.jfif" alt="Mangabeiras"
        style="width: 100%; max-width: 500px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
    </section>

    <!-- Adicione aqui outras seções de momentos, seguindo o mesmo estilo -->

    <section class="espaçogrande">
      <h1>Quer namorar comigo? 💍</h1>
      <div class="botoes" style="margin-top: 20px;">
        <button onclick="responder(true)" style="
          background-color: var(--cor2);
          color: white;
          padding: 15px 30px;
          font-size: 1.2em;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          margin: 10px;">Sim! 💖</button>

        <button onclick="responder(false)" style="
          background-color: var(--cor3);
          color: white;
          padding: 15px 30px;
          font-size: 1.2em;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          margin: 10px;">Não... 😢</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Feito com ❤️ por João para Marcelly</p>
  </footer>

  <script>
    function responder(resposta) {
      if (resposta) {
        alert("Você me fez o mais feliz do mundo! ❤️");
      } else {
        alert("Tudo bem... ainda te amo 😢");
      }
    }
  </script>

</body>

</html>
